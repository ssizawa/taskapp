<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>TaskApp</h1>
    </header>
    <form action="/login" method="POST">
        <div class="form-group has-warning">
            <label class="form-label" id="nlabel" for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" required>
        </div>
        <div class="form-group has-warning">
            <label for="password" class="form-label" id="passlabel">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="botton">
            <input type="submit" value="login" class="btn btn-warning" id="login">
        </div>
    </form>
    {{ if .judge }}
    {{ else }}
        <script src="../assets/js/alert_login.js"></script> 
    {{ end }}
</body>
</html>
