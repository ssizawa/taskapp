<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/node_modules/bootstrap/js/dist/modal.js"></script>
    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../assets/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/draggable.js"></script>
    <title>TaskApp</title>
</head>
<body>
    <header>
        <div id="trigger-box">
            <button type="button" id="trigger"><i class="bi bi-arrow-right-circle" id="right"></i></button>
        </div>
        <div id="user-box">
            <i class="bi bi-person-fill" id="user"></i><span>konishi kyosuke</span>
        </div>
    </header>
    <main> 
        <div id="button-box">
            <button type="button" id="new-button"><i class="bi bi-plus" id="plus"></i><span id="new">new</span></button>
        </div>
        <div class="modal fade" id="task-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <div class="container">
            <div class="status">
                <p id="status1">To do</p>
                <p id="status2">Doing</p>
                <p id="status3">Done</p>
            </div>
            <div class="box">
                <div id="box1">
                    <div class="droppable">
                        <div id="task-1">task1</div>
                        <div id="task-2">task2</div>
                    </div>
                </div>
                <div id="box2">
                    <div class="droppable">
                        <div id="task-3">task3</div>
                        <div id="task-4">task4</div>
                    </div>
                </div>
                <div id="box3">
                    <div class="droppable">
                        <div id="task-5">task5</div>
                        <div id="task-6">task6</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside id="sidemenu">
        <ul>
            <li><div id="close-box"><button type="button" id="trigger-close"><i class="bi bi-arrow-left-circle" id="left"></i></button></div></li>
            <li><div id="side-item1">Home</div></li>
            <li><div id="side-item2">Settings</div></li>
            <li><div id="side-item3">Contact Us</div></li>
        </ul>
    </aside>
    <footer>
        <p>Intelligent Systems Design Laboratory</p>
    </footer>
</body>
</html>
