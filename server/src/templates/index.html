<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../assets/node_modules/vue/dist/vue.global.js"></script>
    <title>TaskApp</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-1">
                <i class="bi bi-arrow-right-circle" id="right"></i>
            </div>
            <div class="col-11">
                <div id="user-box">
                    <i class="bi bi-person-fill" id="user"></i><span>konishi kyosuke</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="button-box">
            <button type="button"><i class="bi bi-plus" id="plus"></i><span id="new">new</span></button>
        </div>
        <div class="container">
            <div class="status">
                <p class="status1">To do</p>
                <p class="status2">Doing</p>
                <p class="status3">Done</p>
            </div>
            <div class="box">
                <div class="box1">  
                </div>
                <div class="box2">  
                </div>
                <div class="box3">
                </div>
            </div>
        </div>
    </main>
    <aside class="sidemenu">
        <div class="close-box">
            <i class="bi bi-arrow-left-circle" id="right"></i>
        </div>
        <div class="side-item1">
        </div>
        <div class="side-item2">
        </div>
        <div class="side-item3">
        </div>
    </aside>
    <footer>
        <p>Intelligent Systems Design Laboratory</p>
    </footer>
    <script src="../assets/js/index.js"></script>
</body>
</html>
