<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/changepass.css">
    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../assets/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../assets/js/changepass.js"></script>
    <title>ChangePass</title>
</head>
<body>
    <header>
        <div id="trigger-box">
            <button type="button" id="trigger"><i class="bi bi-arrow-right-circle" id="right"></i></button>
        </div>
        <div id="user-box">
            <i class="bi bi-person-fill" id="user"></i><span>konishi kyosuke</span>
        </div>
    </header>
    <h1>Password</h1>
    <form action="/changepass" method="POST">
        <div class="form-group has-warning">
            <label class="form-label" id="nlabel" for="name">old password</label>
            <input type="password" id="name" class="form-control" name="oldpass" required>
        </div>
        <div class="form-group has-warning">
            <label for="password" class="form-label" id="passlabel">new password</label>
            <input type="password" class="form-control" id="password" name="newpass" required>
        </div>
        <div class="botton">
            <input type="submit" value="change" class="btn btn-warning" id="login">
        </div>
    </form>
    <aside id="sidemenu">
        <ul>
            <li><div id="close-box"><button type="button" id="trigger-close"><i class="bi bi-arrow-left-circle" id="left"></i></button></div></li>
            <li><div id="side-item1">Home</div></li>
            <li><div id="side-item2">Settings</div></li>
        </ul>
    </aside>
    <footer>
        <p>Intelligent Systems Design Laboratory</p>
    </footer>
    {{ if .oldpass_judge }}
        <script src="../assets/js/alert_changepass.js"></script> 
    {{ end }}
    {{ if .changepass_successful }}
        <script src="../assets/js/success_changepass.js"></script>  
    {{ end }}
</body>
</html>
