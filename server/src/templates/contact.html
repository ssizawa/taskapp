<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../assets/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../assets/js/settings.js"></script>
    <title>Settings</title>
</head>
<body>
    <header>
        <div id="trigger-box">
            <button type="button" id="trigger"><i class="bi bi-arrow-right-circle" id="right"></i></button>
        </div>
        <div id="user-box">
            <i class="bi bi-person-fill" id="user"></i><span>konishi kyosuke</span>
        </div>
    </header>
    <form action="/contact" method="POST">
        <div id="box">
            <p id="contact-title">Contact Us</p>
            <div class="form-group has-warning">
                <label class="form-label" id="your-address-name" for="your-address">Your Gmail Address</label>
                <input type="text" id="your-column" class="form-control" name="your-address" required>
            </div>
            <div class="form-group has-warning">
                <label class="form-label" id="destination-address-name" for="destination-address">Password</label>
                <input type="text" id="destination-column" class="form-control" name="destination-address" required>
            </div>
            <div class="form-group has-warning">
                <label id="message-name">massage</label>
                <textarea rows="10" cols="200" id="message-form">message</textarea>
            </div>
            <div class="botton">
                <input type="submit" value="send" class="btn btn-warning" id="send">
            </div>
        </div>
    </form>
    <aside id="sidemenu">
        <ul>
            <li><div id="close-box"><button type="button" id="trigger-close"><i class="bi bi-arrow-left-circle" id="left"></i></button></div></li>
            <li><div id="side-item1">Home</div></li>
            <li><div id="side-item2">Settings</div></li>
            <li><div id="side-item3">Contact Us</div></li>
        </ul>
    </aside>
    <footer>
        <p>Intelligent Systems Design Laboratory</p>
    </footer>
</body>
</html>
